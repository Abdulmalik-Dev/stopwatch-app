<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <!-- Main Style File  -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- Font Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="time-area">
        <span id="hours">00</span>
        <span id="minuets">00</span>
        <span id="seconds">00</span>
      </div>
      <div class="control-area">
        <span class="start" id="start">Start</span>
        <span class="stop" id="stop">Stop</span>
        <span class="reset" id="reset">Reset</span>
      </div>
    </div>
    <!-- Main javaScript File  -->
    <script src="./scripts/main.js"></script>
  </body>
</html>
